<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OdysseyDevs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            color-scheme: dark;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #222 0, #050505 55%, #000 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #f5f5f5;
        }
        .card {
            padding: 2.5rem 3rem;
            border-radius: 14px;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid #333;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            text-align: center;
            max-width: 480px;
        }
        .title {
            font-size: 1.4rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 0.75rem;
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .sub {
            font-size: 0.9rem;
            color: #777;
        }
        .accent {
            color: #4da6ff;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">OdysseyDevs</div>
        <div class="message">This web page is still being built.</div>
        <div class="sub">Check back soon for more from <span class="accent">OdysseyDevs</span>.</div>
    </div>
</body>
</html>
